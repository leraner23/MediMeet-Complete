<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="/UserRegistrationStyle.css">
    <script th:src="@{/JavaScript/formValidation.js}"></script>
</head>
<body>
<div class="registration-container">
    <h2><u>User Registration</u></h2>
    <form th:action="@{/doctor/add_doctor/{userId}(userId=${userId})}" th:object="${user}" method="post" enctype="multipart/form-data" id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter the doctor's full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter the doctor's email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter a password" required>
        </div>
        <div class="form-group">
            <label for="Cpassword">Confirm Password</label>
            <input type="password" id="Cpassword" th:field="*{cpassword}" placeholder="Confirm the password" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" th:field="*{gender}" value="Male" required> Male</label>
                <label><input type="radio" th:field="*{gender}" value="Female" required> Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Enter the doctor's age" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="number" id="contact" th:field="*{contact}" placeholder="Enter the doctor's contact number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter the doctor's address" required>
        </div>
        <div class="form-group">
            <label>Profile Photo</label>
            <input type="file" name="image" id="profile" placeholder="Insert a profile picture" required>
        </div>
        <button type="submit">Submit</button>
    </form>

</div>
</body>
</html>
