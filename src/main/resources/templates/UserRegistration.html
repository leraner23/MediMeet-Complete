<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="/UserRegistrationStyle.css">
    <script th:src="@{/JavaScript/formValidation.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
<div class="registration-container">
    <h2><u>User Registration</u></h2>
    <form th:action="@{/user/create_user}" th:object="${user}" method="post"  enctype="multipart/form-data" id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" th:field="*{password}" placeholder="Enter a password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Cpassword">Confirm Password</label>
            <div style="position: relative;">
                <input type="password" id="Cpassword" th:field="*{cpassword}" placeholder="Enter the confirm password" required>

            </div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" th:field="*{gender}" value="Male" required> Male</label>
                <label><input type="radio" th:field="*{gender}" value="Female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" placeholder="Enter your age" required>
            </div>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="number" id="contact" th:field="*{contact}" placeholder="Enter contact number (+977-98XXXXXXXX)" required>
        </div>

        <div class="form-group">
        <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"  required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" required>
                <option value="" selected disabled  >Select a role</option>
                <option value="PATIENTS">Patient</option>
                <option value="ADMIN" th:if="${!isAdminExists}"  th:title="'Admin role is available as no admin exists yet'">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label>Profile Photo</label>
            <input type="file" name="image"  id="profile"  placeholder="Insert the picture" required>

        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
