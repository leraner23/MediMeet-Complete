<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>  Today's Appointment Lists </title>
    <link rel="stylesheet" href="/AppointmentListsStyle.css">
</head>
<body>
<div th:replace="~{${navbar}}"> </div>


<section  id="appointment-section"  class="appointment-section">

    <h2> Past's appointment</h2>
    <div th:if="${pastsAppointments.isEmpty()}">
        <p>No Record of Appointments.</p>
    </div>

    <table class="appointments-table">
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Appointment Date</th>
            <th>Time</th>
            <th>Problem</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pastappointment : ${pastsAppointments}">
            <td th:text="${pastappointment.appointment_id}"></td>
            <td th:text="${pastappointment.patient.user.fullName}"></td>
            <td th:text="${pastappointment.date}"></td>
            <td th:text="${pastappointment.bookedTime}"></td>
            <td th:text="${pastappointment.description}"></td>
            <td th:text="${pastappointment.status}"></td>
            <td>

                <form th:action="@{/appointment/delete}" method="post" >
                    <input type="hidden" name="appointment_id" th:value="${pastappointment.appointment_id}"/>
                    <button class="btn" name="action"> <i class="fa-solid fa-trash-can"></i>  Delete </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>


</section>
</body>
</html>
